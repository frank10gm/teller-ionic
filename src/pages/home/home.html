<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>  
  
  <div [virtualScroll]="posts$ | async" approxItemHeight="274px" [virtualTrackBy]="identify" >
    <div *virtualItem="let post; let index = index;" style="width: 100%">
      <post-card [post]="post"></post-card>
    </div>    
  </div>

  <ion-infinite-scroll threshold="100px" (ionInfinite)="infiniteLoad($event)">
    <ion-infinite-scroll-content>
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab bottom right fixed>
    <button ion-fab>
      <ion-icon name="microphone"></ion-icon>
    </button>
  </ion-fab>

</ion-content>
